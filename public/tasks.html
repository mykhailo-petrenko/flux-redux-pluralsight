<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity App - Control Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="/">Productivity App</a>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/control-panel.html">Control Panel</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/tasks.html">Tasks</a>
        </li>
    </ul>
</nav>
<div class="container">
    <section id="tasks"></section>

    <form name="newTask" class="form-inline">
        <input type="text" class="form-control" name="newTaskName" placeholder="New Task Name" />
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <form name="undo">
        <button type="submit" class="btn btn-secondary">Undo</button>
    </form>

    <section>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" id="showComplete" class="form-check-input" checked> Show Completed
            </label>
        </div>
    </section>
</div>
<script src="assets/tasks.bundle.js"></script>
</body>
</html>

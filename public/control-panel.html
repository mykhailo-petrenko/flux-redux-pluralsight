<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity App - Control Panel</title>
    
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="/">Productivity App</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="control-panel.html">Control Panel</a>
        </li>
    </ul>
</nav>
<section class="container" id="mainContainer">
    <h1>Control Panel</h1>
    <p>
        Welcome, <span id=userName>Jim!</span>
    </p>

    <form class="form-inline">
        <input type="text" class="form-control" id=userNameInput placeholder="Update Your Username">
    </form>
    <form name="fontSizeForm">
        <h4>
            Font size:
        </h4>
        <label for="fontSize0"><input type="radio" name="fontSize" value="large" id="fontSize0"> Large</label>
        <label for="fontSize1"><input type="radio" name="fontSize" value="small" id="fontSize1" checked> Small</label>
    </form>
</section>

<script src="assets/cpanel.bundle.js"></script>
</body>
</html>

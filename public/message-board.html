<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity App - Control Panel</title>
    
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="/">Productivity App</a>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/control-panel.html">Control Panel</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks.html">Tasks</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/message-board.html">Message Board</a>
        </li>
    </ul>
</nav>
<div class="container">
    
    <div class="card">
        <section class="card-block" id="messages">

        </section>
    </div>
    
    <form class="form-inline" name="newMessage">
        <fieldset name="fields">
            <input name="newMessage" placeholder="Type a new message" type="text" class="form-control" />
            <button class="btn btn-primary" type="submit">Send</button>
        </fieldset>
    </form>

    <form name="userStatus" class="form-inline">
        <select name="status" id="userStatusSeector" class="custom-select">
            <option value="ONLINE">Online</option>
            <option value="AWAY">Away</option>
            <option value="OFFLINE">Offline</option>
        </select>
    </form>


</div>
<script src="assets/message-board.bundle.js"></script>
</body>
</html>
